name: ðŸš€ Deploy to Amazon Linux

on:
  push:
    branches:
      - main
      - master
      - shivam
  workflow_dispatch: # Manual trigger bhi kar sakte ho

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Job 1: Build & Test
  # ============================================
  build:
    name: ðŸ”¨ Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ” Run linting
        run: npm run lint
        continue-on-error: true

      - name: ðŸ—ï¸ Build application
        run: npm run build
        env:
          # Add your environment variables here
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .next/
            public/
            package.json
            package-lock.json
            next.config.mjs
            ecosystem.config.cjs
          retention-days: 1

  # ============================================
  # Job 2: Deploy to EC2
  # ============================================
  deploy:
    name: ðŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/shivam'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: .

      - name: ðŸ”‘ Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“‚ Create deployment package
        run: |
          tar -czf deploy.tar.gz \
            .next \
            public \
            package.json \
            package-lock.json \
            next.config.mjs \
            ecosystem.config.cjs

      - name: ðŸ“¤ Upload to EC2
        run: |
          scp -i ~/.ssh/ec2_key.pem \
            deploy.tar.gz \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/

      - name: ðŸš€ Deploy on EC2
        run: |
          ssh -i ~/.ssh/ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e
            
            echo "ðŸ“‚ Extracting deployment package..."
            cd /home/${{ secrets.EC2_USER }}
            
            # Backup current deployment
            if [ -d "airamb" ]; then
              rm -rf airamb_backup
              cp -r airamb airamb_backup
            fi
            
            # Create app directory if not exists
            mkdir -p airamb
            cd airamb
            
            # Extract new deployment
            tar -xzf ../deploy.tar.gz
            rm ../deploy.tar.gz
            
            echo "ðŸ“¦ Installing production dependencies..."
            npm ci --only=production
            
            echo "ðŸ”„ Restarting application with PM2..."
            pm2 restart ecosystem.config.cjs --env production || pm2 start ecosystem.config.cjs --env production
            pm2 save
            
            echo "âœ… Deployment successful!"
          ENDSSH

      - name: ðŸ§¹ Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/ec2_key.pem

      - name: âœ… Deployment complete
        run: echo "ðŸŽ‰ Application deployed successfully to ${{ secrets.EC2_HOST }}"

  # ============================================
  # Job 3: Health Check
  # ============================================
  health-check:
    name: ðŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - name: â³ Wait for deployment to stabilize
        run: sleep 30

      - name: ðŸ” Check application health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }} || echo "000")
          if [ "$response" = "200" ] || [ "$response" = "301" ] || [ "$response" = "302" ]; then
            echo "âœ… Application is healthy! Status: $response"
          else
            echo "âš ï¸ Health check returned status: $response"
            exit 1
          fi

